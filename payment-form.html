<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@2.2.3/dist/css/datepicker.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
</head>

<body>
    <!-- =============HEADER=============== -->
    <header>
        <a href="http://127.0.0.1:5500/edit-summary.html"><i class="fa-solid fa-chevron-left fa-2xl ms-4"></i></a>
        <div class="logo">
            <img src="images/logo.png" alt="" />
        </div>
        <div></div>
    </header>

    <div class="container mt-4 mb-5">
        <!-- =================MAIN-TABS-SECTION=============== -->
        <div class="main-tabs">
            <nav>
                <div class="nav nav-tabs nav-underline text-center d-flex align-items-center justify-content-between"
                    id="nav-tab" role="tablist">
                    <a href="#" class="nav-link opacity-100" id="nav-reservation-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-reservation" type="button" role="tab" aria-controls="nav-reservation"
                        aria-selected="false" disabled>reservation</a>
                    <a href="#" class="nav-link active" id="nav-guest-details-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-guest-details" type="button" role="tab" aria-controls="nav-guest-details"
                        aria-selected="true">guest details</a>
                    <a href="#" class="nav-link" id="nav-summary-tab" data-bs-toggle="tab" data-bs-target="#nav-summary"
                        type="button" role="tab" aria-controls="nav-summary" aria-selected="false">summary</a>
                </div>
                <div class="bar mb-4"></div>
            </nav>

            <div class="tab-content" id="nav-tabContent">

                <!-- =======================GUEST-DETAILS-TAB=========================-->
                <div class="tab-pane fade show active" data-tab="tab" id="nav-guest-details" role="tabpanel"
                    aria-labelledby="nav-guest-details-tab" tabindex="0">
                    <!-- ===============GUEST-DETAILS-ICON-SECTION================= -->
                    <ul class="nav nav-tabs nav nav-tabs border rounded-5 px-3 mx-2 py-2 d-flex align-item-center justify-content-between"
                        id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="gender-tab" data-bs-toggle="tab"
                                data-bs-target="#gender-tab-pane" type="button" role="tab"
                                aria-controls="gender-tab-pane" aria-selected="true" disabled>
                                <img src="images/2 - Gender/users-3_svgrepo.com.png" alt="" />
                            </button>
                        </li>
                        <hr class="line" />
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="remarks-tab" data-bs-toggle="tab"
                                data-bs-target="#remarks-tab-pane" type="button" role="tab"
                                aria-controls="remarks-tab-pane" aria-selected="false" disabled>
                                <img src="images/2 - Allergies/details_svgrepo.com.png" alt="" />
                            </button>
                        </li>
                        <hr class="line" />
                        <li class="nav-item" role="presentation">
                            <button class="nav-link  active" id="payment-tab" data-bs-toggle="tab"
                                data-bs-target="#payment-tab-pane" type="button" role="tab"
                                aria-controls="payment-tab-pane" aria-selected="false">
                                <img src="images/payment.png" alt="" />
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- ===============PAYMENT-TAB=========== -->
                        <div class="tab-pane fade show active" id="payment-tab-pane" role="tabpanel"
                            aria-labelledby="payment-tab" tabindex="0">
                            <section class="payment-section border rounded-2 mt-4 mb-4 px-3 pt-4">
                                <h2 class="mb-3">
                                    add your card <span class="text-danger">*</span>
                                </h2>
                                <form class="row g-3 pay-validation" novalidate>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" id="card-number"
                                            placeholder="Card Number" required />
                                        <div class="invalid-feedback">
                                            Please enter a card number.
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="date" class="form-control" id="exp-date" placeholder="Last Name"
                                            required />
                                        <div class="invalid-feedback">Please enter a date.</div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group has-validation">
                                            <input type="cvv" placeholder="CVV:321" class="form-control" id="cvv"
                                                required />
                                            <div class="invalid-feedback">
                                                Please enter a valid CVV.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Card Holder Name"
                                            id="holder-name" required />
                                        <div class="invalid-feedback">
                                            Please provide a valid number.
                                        </div>
                                    </div>
                                </form>
                            </section>
                            <div class="payment-bottom-button text-end">
                                <a class="btn btn-dark rounded-5 px-5 my-4" href="#"><i
                                        class="fa-solid fa-long-arrow-right fa-xl"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ==================================SUMMARY-TAB================================== -->
                <div class="tab-pane fade" id="nav-summary" role="tabpanel" aria-labelledby="nav-summary-tab"
                    tabindex="0">
                    <section class="summary-section border rounded-2">
                        <div class="container">
                            <h2 class="py-4">summary</h2>
                            <div id="summaryContent"></div>
                        </div>
                    </section>

                    <div class="summary-confirm-button mt-4">
                        <a href="http://127.0.0.1:5500/complete.html"
                            class="btn btn-dark w-100 rounded-5 py-2 px-5">confirm your
                            booking</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =============FOOTER-SECTION=========== -->
    <footer>
        <div class="skip"><i class="fa-solid fa-circle-xmark fa-2xl"></i></div>
        <img src="images/addphoto.png" alt="" width="100%" />
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@2.2.3/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@2.2.3/dist/js/i18n/datepicker.en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script-paymentForm.js"></script>
</body>

</html>
